{% load i18n %}
{% verbatim %}

<script id="keyword-box-template" type="text/ractive">
  <div class="ui search field">
    <input class="prompt" type="text" value="{{query}}" placeholder="Поиск по названию видеокарты ..." name="query" id="keyword-query">
  </div>

  <div class="field">
  <p>{{devices.Message}}</p>

    <table class="ui celled table">
      <thead>
        <tr>
          <th>Модель видеокарты</th>
          <th>Алгоритм</th>
          <th>Скорость</th>
          <th>Энергопотребление</th>
          <th>Цена</th>
          <th colspan="2"></th>
        </tr>
      </thead>
      <tbody>
        {{#each devices}}
        <tr>
          <td>
            <h4 class="ui image header">
              <img src="https://www.cryptocompare.com{{LogoUrl}}" class="ui mini rounded image">
              <div class="content">
                {{Name}}
                <div class="sub header">{{Company}}
                </div>
              </div>
            </h4>
          </td>
          <td>{{Algorithm}}</td>
          <td>{{HashesPerSecond / 1000 / 1000}} MH/S</td>
          <td>{{PowerConsumption}} Вт</td>
          <td>{{Cost}} {{Currency}}</td>
          <td colspan="2">
            <a target="_blank" href="https://cryptocompare.com{{Url}}" class="ui primary button">
              Купить карту
            </a>
          </td>
        </tr>
        {{/each}}
      </tbody>
      <tfoot>
        <tr>
          <th colspan="8">
            <div class="ui right floated pagination menu">
              <a class="icon item">
                <i class="left chevron icon"></i>
              </a>
              <a class="item">1</a>
              <a class="item">2</a>
              <a class="item">3</a>
              <a class="item">4</a>
              <a class="icon item">
                <i class="right chevron icon"></i>
              </a>
            </div>
          </th>
        </tr>
      </tfoot>
    </table>

  </div>
</script>
{% endverbatim %}
