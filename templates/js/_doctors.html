{% load i18n %}
{% verbatim %}

<script id="keyword-box-template" type="text/ractive">
  <div class="ui search field">
    <input class="prompt" type="text" value="{{query}}" placeholder="Напиши ключевую фразу" name="query" id="keyword-query">
  </div>

  <div class="field">
  <p>{{devices.Message}}</p>

    <table class="ui celled table">
      <thead>
        <tr>
          <th>Производитель</th>
          <th>Модель видеокарты</th>
          <th>Алгоритм</th>
          <th>Скорость</th>
          <th>Энергопотребление</th>
          <th>Цена</th>
          <th colspan="2"></th>
        </tr>
      </thead>
      <tbody>
        {{#each devices}}
        <tr>
          <td>{{Company}}</td>
          <td>{{Name}}</td>
          <td>{{Algorithm}}</td>
          <td>{{HashesPerSecond}}</td>
          <td>{{PowerConsumption}}</td>
          <td>{{Cost}} {{Currency}}</td>
          <td colspan="2">
            <button class="ui primary button">
              Купить карту
            </button>
          </td>
        </tr>
        {{/each}}
      </tbody>
      <tfoot>
        <tr>
          <th colspan="8">
            <div class="ui right floated pagination menu">
              <a class="icon item">
                <i class="left chevron icon"></i>
              </a>
              <a class="item">1</a>
              <a class="item">2</a>
              <a class="item">3</a>
              <a class="item">4</a>
              <a class="icon item">
                <i class="right chevron icon"></i>
              </a>
            </div>
          </th>
        </tr>
      </tfoot>
    </table>

  </div>
</script>
{% endverbatim %}
